<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
    <div id="dashboard">
        <aside>
            <div id="logo" onClick="window.location.reload();">
                <img src="assets/icons/dashboard_logo.svg" alt="Logo">
                <p>Dasboard</p>
            </div>
            <div id="actions">
                <div class="side-options">
                    <img src="assets/icons/aside/home.svg" alt="Home">
                    <p>Home</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/user.svg" alt="Profile">
                    <p>Profile</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/message-square.svg" alt="Message">
                    <p>Messages</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/clock.svg" alt="History">
                    <p>History</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/check-square.svg" alt="Tasks">
                    <p>Tasks</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/users.svg" alt="Communities">
                    <p>Communities</p>
                </div>
            </div>
            <div id="help-actions">
                <div class="side-options">
                    <img src="assets/icons/aside/settings.svg" alt="Settings">
                    <p>Settings</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/help-circle.svg" alt="Support">
                    <p>Support</p>
                </div>
                <div class="side-options">
                    <img src="assets/icons/aside/shield.svg" alt="Privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </aside>
        <header>
            <div id="search">
                <img src="assets/icons/search.svg" alt="Search icon">
                <input type="text">
            </div>
            <div id="profile">
                <img src="assets/icons/bell.svg" alt="Notifications bell">
                <div id="user-pic"></div>
                <div id="user-name">User Name</div>
            </div>
            <div id="welcome-user">
                <div id="user-pic"></div>
                <div id="welcome-message">
                    <p>Hi there,</p>
                    <p>User Name (@user_name)</p>
                </div>
            </div>
            <div id="btns">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </header>
        <main>
            <div id="main-left">
                <h2>Your projects</h2>
                <div id="cards">
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                    <div class="horizontal-card"></div>
                </div>
            </div>
            <div id="main-right">
                <div id="announcements">
                    <h2>Announcements</h2>
                    <div class="vertical-card"></div>
                </div>
                <div id="trending">
                    <h2>Trending</h2>
                    <div class="vertical-card"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
